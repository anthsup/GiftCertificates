<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<section class="container-fluid" id="calculator">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" id="card">
            <div id="displayCalculator">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="screen">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                        <a class="btn btn-danger clear">C</a>
                        <a class="btn btn-default operator">รท</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-default">7</a>
                        <a class="btn btn-default">8</a>
                        <a class="btn btn-default">9</a>
                        <a class="btn btn-default operator">x</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-default">4</a>
                        <a class="btn btn-default">5</a>
                        <a class="btn btn-default">6</a>
                        <a class="btn btn-default operator">-</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-default">1</a>
                        <a class="btn btn-default">2</a>
                        <a class="btn btn-default">3</a>
                        <a class="btn btn-default operator">+</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-default">0</a>
                        <a class="btn btn-default">.</a>
                        <a class="btn btn-default evaluate">=</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Latest compiled and minified JavaScript & jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
