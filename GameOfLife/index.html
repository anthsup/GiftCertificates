<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="inline">
    <div>
        <canvas id="environment"></canvas>
    </div>

    <div id="preconditions">
        <label for="fieldSize">Grid size:</label>
        <input type="number" class="valid" min="2" max="1000" id="fieldSize">
        <br>

        <label for="iterations">Number of iterations:</label>
        <input type="number" min="1" class="valid" id="iterations">
        <br>

        <label for="lifeCellsDensity">Life cells density:</label>
        <input type="number" min="0" class="valid" max="0.99" step="0.01" id="lifeCellsDensity">
        <br>

        <label for="predatorsDensity">Predators density:</label>
        <input type="number" min="0" class="valid" max="0.99" step="0.01" id="predatorsDensity">
        <br>

        <label for="predatorLifetimePeriod">Predator's lifetime:</label>
        <input type="number" min="1" class="valid" id="predatorLifetimePeriod">
        <br>

        <label for="reproductionPeriod">Reproductive period:</label>
        <input type="number" min="1" class="valid" id="reproductionPeriod">
        <br>

        <label for="updateInterval">Update interval:</label>
        <input type="number" min="1" class="valid" id="updateInterval">
        <br>

        <br>
        <input type="submit" id="startButton" value="Start simulation">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/gameEntity.js"></script>
<script src="js/predator.js"></script>
<script src="js/victim.js"></script>
<script src="js/simulation.js"></script>
<script src="js/gameGrid.js"></script>
</body>
</html>
